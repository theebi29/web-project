<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone - Admin & Staff Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, #1e2a3a 0%, #0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f59e0b;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            height: 600px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: dotted 10px;
        }
        
        h1 {
            color: #f59e0b;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: black;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 30px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
            border: solid 4px;
        }
        
        input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .user-type {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .user-type label {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
            color: #f59e0b;
        }
        
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
            accent-color: #f59e0b;
        }
        
        button {
            background-color: #f59e0b;
            color: #1e2a3a;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #fbbf24;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .forgot-password {
            margin-top: 15px;
            display: block;
            color: rgba(245, 158, 11, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #f59e0b;
            text-decoration: underline;
        }
        
        .error {
            color: #ef4444;
            margin-bottom: 15px;
            font-size: 14px;
            background-color: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/icon.jpg" alt="FitZone Logo" class="logo">
        <h1>Admin & Staff Login</h1>
        
        <form action="admin_staff_login.php" method="POST">
            <div class="user-type">
                <label>
                    <input type="radio" name="user_type" value="admin" checked> Admin
                </label>
                <label>
                    <input type="radio" name="user_type" value="staff"> Staff
                </label>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
